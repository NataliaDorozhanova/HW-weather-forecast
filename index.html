<!DOCTYPE html>

<html>
  <head>
    <title>Weather forecast</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="container">
        <header class="header">
          <h1 class="header__title">
            CSS Weather Forecast
            <i class="wi wi-sunrise"></i>
          </h1>
        </header>
      </div>

      <div class="container container_grid">
        <div class="row">
          <div class="col col-2">
            Lisbon
            <div class="grad">
              <i class="wi wi-day-sunny"></i>
            </div>
          </div>
          <div class="col col-1_1">
            Paris
            <div class="grad">
              11<span class="letter_1">0</span>C
              <i class="wi wi-night-sleet"></i>
            </div>
          </div>
          <div class="col col-1_2">
            Belgrade
            <div class="grad">
              15<span class="letter_1">0</span>C
              <i class="wi wi-day-cloudy"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-1_3">
            Moskow
            <div class="grad">
              21<span class="letter_1">0</span>C
              <i class="wi wi-day-cloudy-high"></i>
            </div>
          </div>
          <div class="col col-1_4">
            Tel Aviv
            <div class="grad">
              32<span class="letter_1">0</span>C
              <i class="wi wi-hot"></i>
            </div>
          </div>
          <div class="col col-1_5">
            Cair
            <div class="grad">
              21<span class="letter_1">0</span>C
              <i class="wi wi-day-sunny"></i>
            </div>
          </div>
          <div class="col col-1_6">
            New York
            <div class="grad">
              17<span class="letter_1">0</span>C
              <i class="wi wi-day-sleet-storm"></i>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col col-1_7">
            New Delhi
            <div class="grad">
              17<span class="letter_1">0</span>C
              <i class="wi wi-rain-wind"></i>
            </div>
          </div>
          <div class="col col-2_1">
            San Francisco
            <div class="grad">
              15<span class="letter_1">0</span>C
              <i class="wi wi-day-cloudy"></i>
            </div>
          </div>
          <div class="col col-1_8">
            Tokyo
            <div class="grad">
              8<span class="letter_1">0</span>C
              <i class="wi wi-night-clear"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-4">
            Sydney
            <div class="grad">
              25<span class="letter_1">0</span>C
              <i class="wi wi-night-cloudy"></i>
            </div>
          </div>
        </div>
      </div>

      <footer class="end">
        <p>
          Have a nice day and dont forget umbrella if you are in New Delhi now
        </p>
      </footer>
    </div>
  </body>
</html>
